<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الصحة المدرسية - حي السعد للتعليم الأساسي</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: var(--light-color);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .chart-container {
            height: 300px;
        }
        .filter-section, .action-section {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .filter-section select, .filter-section input, .action-section button {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .health-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .health-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .health-item:last-child {
            border-bottom: none;
        }
        .severity-mild { color: var(--secondary-color); }
        .severity-moderate { color: var(--warning-color); }
        .severity-severe { color: var(--danger-color); }
        #addEditForm {
            display: none;
            background-color: var(--light-color);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        #addEditForm input, #addEditForm select, #addEditForm textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        #addEditForm button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        #addEditForm button:hover {
            background-color: #2980b9;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>نظام إدارة الصحة المدرسية</h1>
        <p>حي السعد للتعليم الأساسي</p>
    </header>

    <div class="container">
        <div class="action-section">
            <button id="addCaseBtn"><i class="fas fa-plus"></i> إضافة حالة جديدة</button>
            <button id="exportDataBtn"><i class="fas fa-file-export"></i> تصدير البيانات</button>
            <button id="importDataBtn"><i class="fas fa-file-import"></i> استيراد البيانات</button>
        </div>

        <div class="filter-section">
            <select id="gradeFilter">
                <option value="">جميع الصفوف</option>
                <option value="1">الصف الأول</option>
                <option value="2">الصف الثاني</option>
                <option value="3">الصف الثالث</option>
                <option value="4">الصف الرابع</option>
            </select>
            <select id="sectionFilter">
                <option value="">جميع الفصول</option>
                <option value="1">الفصل 1</option>
                <option value="2">الفصل 2</option>
                <option value="3">الفصل 3</option>
                <option value="4">الفصل 4</option>
                <option value="5">الفصل 5</option>
                <option value="6">الفصل 6</option>
            </select>
            <select id="severityFilter">
                <option value="">جميع الحالات</option>
                <option value="mild">بسيطة</option>
                <option value="moderate">متوسطة</option>
                <option value="severe">حرجة</option>
            </select>
            <input type="text" id="searchInput" placeholder="بحث...">
        </div>

        <div class="dashboard-grid">
            <div class="card">
                <h2>إحصائيات الحالات</h2>
                <div class="chart-container">
                    <canvas id="casesChart"></canvas>
                </div>
            </div>
            <div class="card">
                <h2>توزيع الحالات حسب الصفوف</h2>
                <div class="chart-container">
                    <canvas id="gradeChart"></canvas>
                </div>
            </div>
            <div class="card">
                <h2>الأمراض الشائعة</h2>
                <div class="chart-container">
                    <canvas id="diseaseChart"></canvas>
                </div>
            </div>
            <div class="card">
                <h2>قائمة الحالات الصحية</h2>
                <div class="health-list" id="healthList"></div>
            </div>
        </div>
    </div>

    <div id="addEditModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">إضافة / تعديل حالة صحية</h2>
            <form id="addEditForm">
                <input type="hidden" id="caseId">
                <input type="text" id="studentName" placeholder="اسم الطالب" required>
                <select id="grade" required>
                    <option value="">اختر الصف</option>
                    <option value="1">الصف الأول</option>
                    <option value="2">الصف الثاني</option>
                    <option value="3">الصف الثالث</option>
                    <option value="4">الصف الرابع</option>
                </select>
                <select id="section" required>
                    <option value="">اختر الفصل</option>
                    <option value="1">الفصل 1</option>
                    <option value="2">الفصل 2</option>
                    <option value="3">الفصل 3</option>
                    <option value="4">الفصل 4</option>
                    <option value="5">الفصل 5</option>
                    <option value="6">الفصل 6</option>
                </select>
                <textarea id="condition" placeholder="الحالة الصحية" required></textarea>
                <select id="severity" required>
                    <option value="">اختر الشدة</option>
                    <option value="mild">بسيطة</option>
                    <option value="moderate">متوسطة</option>
                    <option value="severe">حرجة</option>
                </select>
                <textarea id="action" placeholder="الإجراء المطلوب" required></textarea>
                <button type="submit">حفظ الحالة</button>
            </form>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
