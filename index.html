<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الصحة المدرسية - حي السعد للتعليم الأساسي</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: var(--light-color);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            margin-bottom: 0.5rem;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .stat {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        #addCaseForm, #manageCasesSection {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .cases-list {
            margin-top: 20px;
        }
        .case-item {
            background-color: var(--light-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .severity-mild { color: var(--secondary-color); }
        .severity-moderate { color: var(--warning-color); }
        .severity-severe { color: var(--danger-color); }
        #qrCodesSection {
            margin-top: 20px;
        }
        .qr-code {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>نظام إدارة الصحة المدرسية</h1>
        <p>حي السعد للتعليم الأساسي</p>
    </header>

    <div class="container">
        <div class="dashboard">
            <div class="card">
                <h3>إجمالي الحالات</h3>
                <p class="stat" id="totalCases">0</p>
            </div>
            <div class="card">
                <h3>حالات حرجة</h3>
                <p class="stat" id="severeCases">0</p>
            </div>
            <div class="card">
                <h3>حالات متوسطة</h3>
                <p class="stat" id="moderateCases">0</p>
            </div>
            <div class="card">
                <h3>حالات بسيطة</h3>
                <p class="stat" id="mildCases">0</p>
            </div>
        </div>

        <div id="addCaseForm">
            <h2>إضافة / تعديل حالة صحية</h2>
            <form id="caseForm">
                <input type="text" id="studentName" placeholder="اسم الطالب" required>
                <select id="grade" required>
                    <option value="">اختر الصف</option>
                    <option value="1">الصف الأول</option>
                    <option value="2">الصف الثاني</option>
                    <option value="3">الصف الثالث</option>
                    <option value="4">الصف الرابع</option>
                </select>
                <select id="section" required>
                    <option value="">اختر الفصل</option>
                </select>
                <textarea id="condition" placeholder="الحالة الصحية" required></textarea>
                <select id="severity" required>
                    <option value="">اختر الشدة</option>
                    <option value="mild">بسيطة</option>
                    <option value="moderate">متوسطة</option>
                    <option value="severe">حرجة</option>
                </select>
                <textarea id="action" placeholder="الإجراء المطلوب" required></textarea>
                <button type="submit">حفظ الحالة</button>
            </form>
        </div>

        <div id="manageCasesSection">
            <h2>إدارة الحالات الصحية</h2>
            <div class="cases-list" id="casesList"></div>
        </div>

        <div id="qrCodesSection">
            <h2>رموز QR للفصول</h2>
            <div id="qrCodes"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
