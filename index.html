<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الممرض - نظام الصحة المدرسية</title>
    <style>
        /* أساسيات التنسيق */
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { width: 80%; margin: auto; overflow: hidden; }
        header { background: #3498db; color: white; padding-top: 30px; min-height: 70px; border-bottom: #1abc9c 3px solid; }
        header h1 { margin: 0; text-align: center; }
        .dashboard { display: flex; justify-content: space-between; margin-top: 20px; }
        .summary, .actions { background: #fff; padding: 15px; margin-bottom: 10px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .summary h2, .actions h2 { color: #3498db; }
        button { background: #3498db; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background: #2980b9; }
        #addCaseForm { display: none; background: #fff; padding: 20px; margin-top: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        #addCaseForm input, #addCaseForm select, #addCaseForm textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        .cases-list { margin-top: 20px; }
        .case-item { background: #fff; padding: 15px; margin-bottom: 10px; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
        .case-item h3 { margin-top: 0; color: #3498db; }
        .severity-mild { color: green; }
        .severity-moderate { color: orange; }
        .severity-severe { color: red; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>لوحة تحكم الممرض - نظام الصحة المدرسية</h1>
        </div>
    </header>

    <div class="container">
        <div class="dashboard">
            <div class="summary">
                <h2>ملخص الحالات</h2>
                <p>إجمالي الحالات: <span id="totalCases">0</span></p>
                <p>حالات حرجة: <span id="severeCases">0</span></p>
            </div>
            <div class="actions">
                <h2>الإجراءات</h2>
                <button id="addCaseBtn">إضافة حالة جديدة</button>
            </div>
        </div>

        <form id="addCaseForm">
            <h2>إضافة / تعديل حالة</h2>
            <input type="text" id="studentName" placeholder="اسم الطالب" required>
            <select id="grade" required>
                <option value="">اختر الصف</option>
                <option value="1">الصف الأول</option>
                <option value="2">الصف الثاني</option>
                <option value="3">الصف الثالث</option>
                <option value="4">الصف الرابع</option>
            </select>
            <select id="section" required>
                <option value="">اختر الفصل</option>
                <!-- سيتم ملؤها ديناميكيًا بواسطة JavaScript -->
            </select>
            <textarea id="condition" placeholder="الحالة الصحية" required></textarea>
            <select id="severity" required>
                <option value="">اختر الشدة</option>
                <option value="mild">بسيطة</option>
                <option value="moderate">متوسطة</option>
                <option value="severe">حرجة</option>
            </select>
            <textarea id="action" placeholder="الإجراء المطلوب" required></textarea>
            <button type="submit">حفظ الحالة</button>
        </form>

        <div class="cases-list" id="casesList">
            <!-- سيتم ملؤها ديناميكيًا بواسطة JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
