<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم الممرضة</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- الهيدر -->
  <header class="bg-green-500 p-4 text-white flex justify-between items-center">
    <h1 class="text-xl font-bold">مدرسة حي السعد للتعليم الأساسي (1-4) - لوحة تحكم الممرضة</h1>
    <button onclick="logout()" class="bg-red-500 text-white py-1 px-4 rounded">تسجيل الخروج</button>
  </header>

  <!-- المحتوى الرئيسي -->
  <main class="container mx-auto mt-8 p-4 bg-white shadow-lg rounded">
    <h2 class="text-2xl font-bold text-gray-700">الحالات الصحية للطلاب</h2>
    
    <!-- قائمة الحالات الصحية -->
    <section class="mt-6">
      <table class="w-full table-auto border-collapse">
        <thead>
          <tr class="bg-gray-200 text-gray-600">
            <th class="p-2">الاسم</th>
            <th class="p-2">الصف</th>
            <th class="p-2">الفصل</th>
            <th class="p-2">الحالة الصحية</th>
            <th class="p-2">شدة الحالة</th>
            <th class="p-2">الإجراءات</th>
            <th class="p-2">خيارات</th>
          </tr>
        </thead>
        <tbody id="studentsTable"></tbody>
      </table>
    </section>

    <!-- زر لإضافة حالة جديدة -->
    <div class="mt-6">
      <button onclick="openAddForm()" class="bg-green-500 text-white py-2 px-4 rounded">إضافة حالة جديدة</button>
    </div>
    
    <!-- نموذج لإضافة أو تعديل حالة -->
    <section id="formSection" class="hidden mt-8">
      <h3 id="formTitle" class="text-xl font-bold text-gray-700"></h3>
      <form id="healthForm" class="mt-4">
        <input type="hidden" id="studentId" />
        <div class="mb-4">
          <label for="name" class="block text-gray-700">اسم الطالب</label>
          <input type="text" id="name" class="w-full p-2 border rounded" required />
        </div>
        <div class="mb-4">
          <label for="class" class="block text-gray-700">الصف</label>
          <input type="text" id="class" class="w-full p-2 border rounded" required />
        </div>
        <div class="mb-4">
          <label for="section" class="block text-gray-700">الفصل</label>
          <input type="text" id="section" class="w-full p-2 border rounded" required />
        </div>
        <div class="mb-4">
          <label for="healthCondition" class="block text-gray-700">الحالة الصحية</label>
          <textarea id="healthCondition" class="w-full p-2 border rounded" required></textarea>
        </div>
        <div class="mb-4">
          <label for="severity" class="block text-gray-700">شدة الحالة</label>
          <select id="severity" class="w-full p-2 border rounded">
            <option value="بسيطة">بسيطة</option>
            <option value="متوسطة">متوسطة</option>
            <option value="حرجة">حرجة</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="action" class="block text-gray-700">الإجراءات</label>
          <textarea id="action" class="w-full p-2 border rounded"></textarea>
        </div>
        <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded">حفظ</button>
        <button type="button" onclick="closeForm()" class="bg-red-500 text-white py-2 px-4 rounded">إلغاء</button>
      </form>
    </section>
  </main>

  <script>
    const apiUrl = 'https://api.github.com/repos/yourusername/yourrepository/contents/students_health.json';

    // جلب بيانات الطلاب من GitHub
    function fetchStudents() {
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const content = atob(data.content);
          const students = JSON.parse(content).students;
          renderStudents(students);
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    // عرض الحالات الصحية في الجدول
    function renderStudents(students) {
      const tableBody = document.getElementById('studentsTable');
      tableBody.innerHTML = '';
      students.forEach(student => {
        const row = `
          <tr>
            <td class="p-2">${student.name}</td>
            <td class="p-2">${student.class}</td>
            <td class="p-2">${student.section}</td>
            <td class="p-2">${student.healthCondition}</td>
            <td class="p-2">${student.severity}</td>
            <td class="p-2">${student.action}</td>
            <td class="p-2">
              <button onclick="editStudent(${student.id})" class="bg-yellow-500 text-white py-1 px-2 rounded">تعديل</button>
              <button onclick="deleteStudent(${student.id})" class="bg-red-500 text-white py-1 px-2 rounded">حذف</button>
            </td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    }

    // فتح النموذج لإضافة أو تعديل حالة
    function openAddForm() {
      document.getElementById('formTitle').innerText = 'إضافة حالة جديدة';
      document.getElementById('healthForm').reset();
      document.getElementById('studentId').value = '';
      document.getElementById('formSection').classList.remove('hidden');
    }

    function editStudent(id) {
      // الحصول على بيانات الطالب وتعبئة النموذج
    }

    function deleteStudent(id) {
      // حذف الطالب
    }

    function closeForm() {
      document.getElementById('formSection').classList.add('hidden');
    }

    // عند تحميل الصفحة، نجلب البيانات
    window.onload = fetchStudents;
  </script>
</body>
</html>
