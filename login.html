<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - لوحة تحكم الممرضة</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-700 text-center">تسجيل الدخول</h2>
    <form id="loginForm" class="mt-6">
      <div class="mb-4">
        <label for="username" class="block text-gray-700">اسم المستخدم</label>
        <input type="text" id="username" class="w-full p-2 border rounded" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">كلمة المرور</label>
        <input type="password" id="password" class="w-full p-2 border rounded" required>
      </div>
      <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded shadow hover:bg-green-700 w-full">
        تسجيل الدخول
      </button>
    </form>
    <p id="errorMessage" class="text-red-500 mt-4 text-center hidden">اسم المستخدم أو كلمة المرور غير صحيحة</p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      fetch('https://api.github.com/repos/yourusername/yourrepository/contents/nurses.json')
        .then(response => response.json())
        .then(data => {
          // تحويل بيانات الـ JSON من base64
          const content = atob(data.content);
          const nurses = JSON.parse(content).nurses;

          // التحقق من صحة بيانات تسجيل الدخول
          const usernameInput = document.getElementById('username').value;
          const passwordInput = document.getElementById('password').value;

          const nurse = nurses.find(nurse => nurse.username === usernameInput);

          if (nurse && nurse.password === passwordInput) {
            // تسجيل الدخول بنجاح
            window.location.href = 'nurse-dashboard.html';
          } else {
            // عرض رسالة خطأ
            document.getElementById('errorMessage').classList.remove('hidden');
          }
        })
        .catch(error => console.error('Error fetching data from GitHub:', error));
    });
  </script>
</body>
</html>
